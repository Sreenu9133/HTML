<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./ms_style.css/login.css">
    </head>

    <body>
        <div class="page">
            <div class="main">

                <img src="./images/microsoft_logo.svg">
                <h2>Sign in</h2>

                <form>
                    <input type="email" placeholder="Email, phone, or Skype">
                </form>

                <label>No account? <span>Create one!</span></label>
                
                <label><span>Can't access your account?</span></label>
                
                <div class="btn-group">
                    <button class="back-btn" type="button">Back</button>
                    <button class="next-btn" type="button">Next</button>
                </div>
                
            </div>

            <div class="sign-in-options">
                <img src="./images/signin-options.svg">
                <p>Sign-in options</p>
            </div>
        </div>
    </body>
</html>
